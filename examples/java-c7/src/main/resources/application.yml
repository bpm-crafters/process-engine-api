spring:
  application:
    name: Java Camunda Platform 7 Embedded

springdoc:
  swagger-ui:
    try-it-out-enabled: true

dev:
  bpm-crafters:
    process-api:
      adapter:
        c7:
          embedded:
            external-service-tasks:
              delivery-strategy: embedded_job
              worker-id: embedded-worker
              lock-time-in-seconds: 10
            user-tasks:
              delivery-strategy: embedded_job

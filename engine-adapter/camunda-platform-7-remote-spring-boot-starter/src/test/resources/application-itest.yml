spring:
  application:
    name: ITest

dev:
  bpm-crafters:
    process-api:
      adapter:
        c7remote:
          enabled: true
          service-tasks:
            delivery-strategy: remote_scheduled
            schedule-delivery-fixed-rate-in-seconds: 1
            worker-id: execute-action-external
            lock-time-in-seconds: 5
            execute-initial-pull-on-startup: false
          user-tasks:
            schedule-delivery-fixed-rate-in-seconds: 1
            delivery-strategy: remote_scheduled
            execute-initial-pull-on-startup: false

feign:
  client:
    config:
      default:
        url: "http://localhost:38080/engine-rest/"
        logger-level: BASIC



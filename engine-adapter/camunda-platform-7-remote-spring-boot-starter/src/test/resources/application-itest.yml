spring:
  application:
    name: ITest

dev:
  bpm-crafters:
    process-api:
      adapter:
        c7remote:
          enabled: true
          external-service-tasks:
              delivery-strategy: remote_scheduled
              fixed-rate-schedule-rate: 1000
              worker-id: execute-action-external
              lock-time-in-seconds: 1000
          user-tasks:
            fixed-rate-schedule-rate: 1000
            delivery-strategy: remote_scheduled

feign:
  client:
    config:
      default:
        url: "http://localhost:38080/engine-rest/"
        logger-level: BASIC



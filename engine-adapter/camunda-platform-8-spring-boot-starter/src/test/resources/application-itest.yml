spring:
  application:
    name: ITest

dev:
  bpm-crafters:
    process-api:
      adapter:
        c8:
          enabled: true
          service-tasks:
            delivery-strategy: subscription
            worker-id: execute-action-external
            subscribing-delivery-initial-delay-in-seconds: 1000
          user-tasks:
            delivery-strategy: subscription_refreshing # or scheduled
            schedule-delivery-fixed-rate-in-seconds: 100000
            tasklist-url: http://localhost
            subscribing-delivery-initial-delay-in-seconds: 100000
            completion-strategy: job # or tasklist
